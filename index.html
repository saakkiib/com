    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Orbitron', monospace;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }

    /* Glassmorphism Center Container */
    .glass {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      margin: 30px auto;
      width: 80%;
      max-width: 900px;
      box-shadow: 0 0 25px rgba(0,255,100,0.5);
    }

    h1 {
      font-size: 45px;
      text-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 28px;
      margin: 20px 0;
      text-shadow: 0 0 10px cyan;
    }

    /* Neon Clock */
    #matrixClock {
      font-size: 90px;
      color: #00ff99;
      text-shadow: 0 0 20px #00ff99, 0 0 40px #00cc88, 0 0 60px #009966;
      animation: pulse 2s infinite;
    }
    #matrixDate {
      font-size: 25px;
      color: #66ffcc;
      text-shadow: 0 0 10px #33ffaa;
      margin-top: 10px;
      animation: flicker 3s infinite;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px #00ff99, 0 0 40px #00cc88; }
      50% { text-shadow: 0 0 40px #00ffcc, 0 0 80px #00ff99; }
    }
    @keyframes flicker {
      0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; }
    }

    /* Links */
    a {
      color: #0ff;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover { color: #0f0; text-shadow: 0 0 10px #0f0; }

    /* Buttons ripple */
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #0ff;
      font-family: inherit;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    button::after {
      content: "";
      position: absolute;
      width: 10px; height: 10px;
      background: rgba(0,255,200,0.6);
      border-radius: 50%;
      transform: scale(0);
      opacity: 0;
      transition: transform 0.6s, opacity 1s;
    }
    button:active::after {
      transform: scale(15);
      opacity: 1;
      left: var(--x);
      top: var(--y);
    }

    /* Hacker console text */
    .hacker-line {
      position: fixed;
      left: 20px;
      bottom: 0;
      color: #0f0;
      font-size: 14px;
      opacity: 0.8;
      animation: slideUp 4s linear forwards;
      font-family: monospace;
    }
    @keyframes slideUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-300px); opacity: 0; }
    }

    /* Matrix rain canvas */
    canvas#matrix { 
      position: fixed; 
      top:0; left:0; 
      width:100%; height:100%; 
      z-index:-1; 
      background:#000;
    }

  <script>
    /* Matrix Rain */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    /* Clock + Date */
    function updateClock() {
      const now = new Date();
      document.getElementById("matrixClock").textContent =
        now.toLocaleTimeString('en-GB', {hour12:false});
      document.getElementById("matrixDate").textContent =
        now.toLocaleDateString('en-GB', {weekday:'long', year:'numeric', month:'long', day:'numeric'});
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* Ripple effect */
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", function(e){
        let x = e.clientX - e.target.offsetLeft;
        let y = e.clientY - e.target.offsetTop;
        e.target.style.setProperty("--x", x+"px");
        e.target.style.setProperty("--y", y+"px");
      });
    });

    /* Hacker console text */
    const hackerText = [
      "Initializing system...",
      "Loading AI modules...",
      "Accessing database...",
      "Decrypting files...",
      "Hack successful!",
      "User: Sadman Sakib",
      "CSE Student Portfolio"
    ];
    function hackerConsole() {
      const elem = document.createElement("div");
      elem.classList.add("hacker-line");
      elem.innerText = hackerText[Math.floor(Math.random() * hackerText.length)];
      document.body.appendChild(elem);
      setTimeout(() => elem.remove(), 4000);
    }
    setInterval(hackerConsole, 1000);

    /* Dark / Light Mode */
    function toggleTheme(e){
      document.body.classList.toggle("light");
      if(document.body.classList.contains("light")){
        document.body.style.background = "#eee";
        document.body.style.color = "#111";
      } else {
        document.body.style.background = "#000";
        document.body.style.color = "#fff";
      }
    }
  </script>
